<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="shortcut icon"
      href="https://cederdorff.github.io/img/favicon.webp"
      type="image/x-icon"
    />
    <title>Harry Potter Characters</title>
  </head>

  <body>
    <header>
      <h1>Harry Potter Characters</h1>
    </header>
    <main>
        
      <dialog id="dialog-window" >
        <div class="dialog-grid">
        <section id="dialog-grid-item1">
          <img
            src="https://cederdorff.github.io/img/favicon.webp"
            id="dialog-image"
          />
        </section>
        <section id="dialog-grid-item2">
          <h2 id="dialog-title"></h2>
          <h3 id="dialog-house"></h3>
          <p id="dialog-birthday"></p>
          <p id="dialog-age"></p>
          <p id="dialog-species"></p>
          <p id="dialog-gender"></p>
          <p id="dialog-ancestry"></p>
          <p id="dialog-eyeColour"></p>
          <p id="dialog-hairColour"></p>
          <p id="dialog-actor"></p>
          <p id="dialog-alive"></p>
          <p id="dialog-hogwartsStudent"></p>
          <p id="dialog-hogwartsStaff"></p>
          <p id="dialog-patronus"></p>
          <p id="dialog-wand"></p>
        </section>
        <!-- makes button that closes dialogWindow -->
        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>
</div>
      <section id="characters" class="grid-container"></section>
    </main>
    <footer>
      <p>Potter App by RACE</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
